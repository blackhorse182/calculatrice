<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="calculator-icon.png" type="image/png">
</head>
<body>
    <div class="container">
        <form action="" name="calc" class="calculator">
        <input type="text" id="value" readonly name="txt" />
        <span id="clear"><i>C</i></span>
        <span id="divide"><i>/</i></span>
        <span id="multiply"><i>*</i></span>
        <span id="seven"><i>7</i></span>
        <span id="eight"><i>8</i></span>
        <span id="nine"><i>9</i></span>
        <span id="subtract"><i>-</i></span>
        <span id="four"><i>4</i></span>
        <span id="five"><i>5</i></span>
        <span id="six"><i>6</i></span>
        <span id="add"><i>+</i></span>
        <span id="one"><i>1</i></span>
        <span id="two"><i>2</i></span>
        <span id="three"><i>3</i></span>
        <span id="zero"><i>0</i></span>
        <span id="double-zero"><i>00</i></span>
        <span id="decimal"><i>.</i></span>
        <span id="equals"><i>=</i></span>
        
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
